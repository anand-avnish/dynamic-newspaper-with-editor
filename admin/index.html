    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <script src="https://cdn.quilljs.com/1.1.9/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.1.9/quill.snow.css" rel="stylesheet">

<body>
    <div class="wrapper">
        <header class="admin-header">
            <div class="main-header-title-box">
                <div class="main-header-title-content">
                    <div class="main-header-title">
                        MORNING TIMES
                    </div>
                    <div class="main-header-phase">
                        New Day, New Times
                    </div>
                </div>
            </div>
            <hr class="header-bottom-line">
            <hr class="header-bottom-line">
            <hr class="header-bottom-line">
        </header>
        <main class="main">
            <div class="card">
                <div class="cardHeader">
                    <h1 class="cardTitle">Add News</h1>
                    <label for="pageNo">Page No:</label>
                    <select name="pageNo" id="pageSelect" class="page-select">
                    </select>
                    <button class="add-page-button tooltip"><span class="material-symbols-outlined">
                        add
                        </span>
                    <div class="tooltiptext">Add Page</div></button>
                </div>
                <div class="inputDivision">
                    <label for="heading">News Heading</label>
                    <input type="text" name="heading" id="heading" placeholder="News Heading.." class="textInput">
                </div>
                <div class="inputDivision">
                    <label for="subHeading">News Description</label>
                    <input type="text" name="subHeading" id="subHeading" placeholder="News Description.." class="textInput">
                </div>
                <div class="inputDivision">
                    <label for="ingSrc">Image Source URL</label>
                    <input type="url" name="imgSrc" id="imgSrc" pattern="https://.*" title="Image Source URL" placeholder="Image Source Link.." class="textInput">
                </div>
                <div class="inputDivision">
                    <label for="imgCaption">Image Caption</label>
                    <input type="text" name="imgCaption" id="imgCaption" placeholder="Image Caption.." class="textInput">
                </div>
                <div class="inputDivision">
                    <label for="loaction">News Location</label>
                    <input type="text" name="location" id="location" placeholder="News Location.." class="textInput">
                </div>
                <div class="inputDivision">
                    <label for="editor">News</label>
                    <div id="editor" class="editors">
                    </div>
                </div>
                <button type="submit" class="addNewsButton">Add News</button>
            </div>
            <div class="accordion-collection"></div>
            <div class="actions">
                <a class="viewNewspaper" href="../" target="_blank">View NewsPaper</a>
                <button type="submit" class="submitNewsButton">Submit News</button>
            </div>
        </main>
